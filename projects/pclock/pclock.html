<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="pclock.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Pomodoro Clock</h1>
      <div class="pclock">
        <div id="buttons">
          <button class="standard" id="start" data="sesiune">Start</button>
          <button class="standard" id="stop" data="sesiune">Pause</button>
          <button class="standard" id="reset" data="sesiune">Reset</button>
        </div>
        <div id="timers-container"> 
          <div class="break-ct">
            <h3>Break</h3>
            <button class="set-break-minus">-</button><span class="set-break-minutes"> </span>
            <button class="set-break-plus">+</button>
          </div>
          <div class="set-timer-ct">
            <h3>Session</h3>
            <button class="set-timer-minus">-</button><span class="set-timer-minutes"> </span>
            <button class="set-timer-plus">+</button>
          </div>
        </div>
        <div id="display">
          <p>Status: <span id="status">Sesion/Brake</span></p>
          <p class="time-elapsing"> </p>
        </div>
      </div>

    </div>

    <script src="../../js/flexibility.js" type="text/javascript"></script>
    <script src="pclock.js"></script>
  </body>
</html>
